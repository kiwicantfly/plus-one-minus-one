<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+1-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #counter {
            margin-top: 200px;
            font-size: 100px;
        }
        #online {
            margin-top: 20px;
        }
        .buttonContainer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 220px;
            display: flex;
            flex-direction: row;
        }
        .button {
            border: solid 10px rgba(100, 206, 255, 0.79);
            width: 100%;
            height: 100%;
            font-size: 60px;
            font-weight: 800;
            color: white;
            transition: all ease-in-out;
        }
        #btnPlus {
            background-color: rgb(255, 130, 28);
        }
        #btnMinus {
            background-color: rgb(0, 137, 201);
        }
        .button:active{
            transform: scale(0.98);
            background-color: rgb(55, 255, 0) !important;        
        }
    
        @media (max-width: 767px) {
            #counter {
                margin-top: 150px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <p id="online">Online : 0</p>
    <p id="counter">0</p>
    <div class="buttonContainer">    
        <button class="button" id="btnPlus">+1</button>
        <button class="button" id="btnMinus">-1</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        const counter = document.getElementById("counter");
        const btnPlus = document.getElementById("btnPlus");
        const btnMinus = document.getElementById("btnMinus");
        const onlineEl = document.getElementById('online');

        btnPlus.addEventListener('click', () => {
            socket.emit('incr')
        })
        btnMinus.addEventListener('click', () => {
            socket.emit('decr')
        })
        socket.on('update counter', (GLOBAL_COUNTER) => {
            counter.textContent = GLOBAL_COUNTER.toLocaleString('en-US');
        });
        socket.on('update online', (count) => {
            onlineEl.textContent = `Online : ${count}`;
        });
    </script>
</body>
</html>
